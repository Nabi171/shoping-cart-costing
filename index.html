<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->



    <title>Hello, world!</title>
</head>

<body class="container p-5 ">
    <h1 class="text-center my-2 mb-2 fw-bolder">My Shopping Cart</h1>

    <section>
        <div class="row align-items-center shadow my-2 p-4 rounded-2">
            <div class="col-lg-7 d-flex align-items-center">
                <img src="/images/product-1.png" class="w-25" alt="">
                <h3>iPhone 11 128GB Black</h3>
            </div>
            <div class="col-lg-5 d-flex align-items-center ">
                <i class="fas fa-plus " id="phone-plus"></i>
                <input type="number" class="mx-2" value="1" id="phone-input">
                <i class="fas fa-minus" id="phone-minus"></i>
                <h5 class="mx-2 ms-4">$<span id="phone-amount">1219</span> </h5>
            </div>
        </div>
    </section>
    <section>
        <div class="row align-items-center shadow my-2 p-4 rounded-2">
            <div class="col-lg-7 d-flex align-items-center">
                <img src="/images/product-2.png" class="w-25" alt="">
                <h3>iPhone 11 Silicone Case - Black</h3>
            </div>
            <div class="col-lg-5 d-flex align-items-center">
                <i class="fas fa-plus"></i>
                <input type="number" class="mx-2" value="1">
                <i class="fas fa-minus"></i>
                <h5 class="mx-2 ms-4">$<span>59</span> </h5>
            </div>
        </div>
    </section>

    <section>
        <div class="row justify-content-between shadow p-5">
            <div class="col-lg-6">
                <h5>Subtotal</h5>
                <h5>Tax</h5>
                <h5>Total</h5>
            </div>
            <div class="col-lg-6">
                <h5>$ <span id="subtotalall">1278 </span> </h5>
                <h5>$ <span id="subtotaltwo">0 </span></h5>
                <h5>$ <span>1278 </span> </h5>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('phone-plus').addEventListener('click', function () {
            const inputamout = document.getElementById('phone-input');
            let inputAmountText = inputamout.value;
            inputAmountText = parseFloat(inputAmountText) + 1;
            inputamout.value = inputAmountText;
            const amoutOfphone = document.getElementById('phone-amount');
            amoutOfphone.innerText = inputAmountText * 1219;
            const subtotalPhone = document.getElementById('subtotalall');
            // const subtotalallText = subtotalPhone.innerText;
            // const subtotalallAmount = parseFloat(subtotalallText);
            subtotalPhone.innerText = 1278 + parseFloat(amoutOfphone.innerText);
            const newsubtotal = parseFloat(subtotalPhone.innerText);
            const anothersubtotal = document.getElementById('subtotaltwo');
            anothersubtotal.innerText = newsubtotal / 100;
        })

        document.getElementById('phone-minus').addEventListener('click', function () {
            const inputAmount = document.getElementById('phone-input');
            let caseAmountText = inputAmount.value;
            caseAmountText = parseFloat(caseAmountText) - 1;
            inputAmount.value = caseAmountText;
            const casetwo = document.getElementById('phone-amount');
            casetwo.innerText = caseAmountText * 1259;
            const subtotalPhone = document.getElementById('subtotalall');
            // const subtotalallText = subtotalPhone.innerText;
            // const subtotalallAmount = parseFloat(subtotalallText);
            subtotalPhone.innerText = 1278 + parseFloat(casetwo.innerText);
            const newsubtotal = parseFloat(subtotalPhone.innerText);
            const anothersubtotal = document.getElementById('subtotaltwo');
            anothersubtotal.innerText = newsubtotal / 100;
        })


    </script>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- font font-awesome -->
    <script src="https://kit.fontawesome.com/f72cedd629.js" crossorigin="anonymous"></script>

</body>

</html>
